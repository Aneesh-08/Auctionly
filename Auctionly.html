<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctionly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="">
    <link rel="stylesheet" href="Auctionly.css">
</head>
<body>

<!-- ---------------------------------Atul-----login box-------------------------------------------- -->

    <div class="login_main_box">

        <!-- logo text img -->
        <div class="login_comp_img"></div>

        <!-- login content -->

        <div class="login_content">
            <span id="login_content_description">Sign Up & Login to get started</span>
            <i class="fa-solid fa-xmark" id="login_close"></i>
            <div class="login_content_heading">
                <button>CREATE AN ACCOUNT</button>
                <button>SIGN IN</button>
            </div>

            <!-- sign up or login form -->

            <form>
                <input  id="for_input_margin" type="tel"  placeholder="Email/Mobile Number" required>
                <input type="password" placeholder="Enter Password" required>
                <a href="#" id="forget_password">Forget Password?</a>
                <p id="otp">Sign in using <b>OTP</b></p>
                <div class="login_button_div">
                    <button id="login_button">LOGIN</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
